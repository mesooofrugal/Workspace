<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <style>
            .grid-container{
                display: grid;
                grid-template-columns: auto auto auto;
                gap: 10px;
                grid-template-rows: 80px 200px;
            }
            .grid-container > div{
                padding: 20px 0px;
            }
        </style>
    </head>
    <body>
        <div class ="grid-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
