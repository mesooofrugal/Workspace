<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reservation Request</title>
        <link rel="stylesheet" media= "screen" href="../">
    </head>
    <body onload="processEntries()">
        <div class = "reservationRequest">
            <h1>Reservation Request</h1>
            <h2>General Information</h2>
            <div class = "generalInformation">
                <form>
                    <div>
                        <label for = "arrivalDate">Arrival Date: </label>
                        <input type = "date" id="arrivalDate" name="arrivalDate" placeholder="MM/DD/YYYY">
                    </div>
                    <div>
                        <label for = "nights">Nights:</label>
                        <input type = "text" id="nights" name="nights" placeholder="0">
                    </div>
                    <div>
                        <label for = "adults">Adults:</label>
                        <input type = "number" id="adults" name="adults" min="1" max="4" placeholder="0">
                    </div>
                    <div>
                        <label for = "childrean">Childrean:</label>
                        <input type = "number" id="childrean" name="childrean" min="1" max="3" placeholder="0">
                    </div>

                </form>
            </div>

            <h2>Preferences</h2>
            <div class = "preferences">
                <form>
                    <div>
                        <label for = "roomType">Room Type: </label>
                        <input type = "checkbox" id = "roomType1" name="roomType1" value="standard">
                        <label for="roomType">Standard</label>
                        <input type = "checkbox" id = "roomType2" name="roomType2" value="business">
                        <label for="roomType2">Bussiness</label>
                        <input type = "checkbox" id = "roomType3" name="roomType3" value="suite">
                        <label for="roomType3">Suite</label>
                    </div>

                    <div>
                        <label for = "bedType">Bed Type:</label>
                        <input type = "checkbox" id = "bedType1" name="bedType1" value="king">
                        <label for="bedType1">King</label>
                        <input type = "checkbox" id = "bedType2" name="bedType2" value="doubleDouble">
                        <label for="bedType2">Double Double</label>
                    </div>

                    <input type = "checkbox" id = "smoking" name="smoking" value="smoking">
                    <label for="smoking">Smoking</label>
                </form>
            </div>

            <h2>Contact Information</h2>
            <div class = "contactInformation">
                <form>
                    <div>
                        <label for = "name">Name: </label>
                        <input type = "text"
                        id = "name"
                        placeholder="John Doe">
                    </div>
                    <div>
                        <label for = "email">Email:</label>
                        <input type = "email"
                        id = "email"
                        placeholder="email@email.com">
                    </div>
                    <div>
                        <label for = "phone">Phone:</label>
                        <input type = "tel"
                        id = "phone"
                        placeholder="999-999-9999">
                    </div>
                </form>
            </div>
            <form>
            <input type = "submit" value = "submit " id="submit">
            </form>
        </div>
        <script src="../js/index.js"></script>
        <footer>
        <div>
            "&copy; Lisa Huynh/N01156065" 2023
        </div>
    </footer>
    </body>
</html>
