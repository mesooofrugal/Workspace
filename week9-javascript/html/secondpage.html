<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <style>
            .flexcontainer{
                display:flex;
                background-color: aqua;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
            }

            .flexcontainer > div {
                padding: 20px;
                background-color: bisque;
                border: 1px solid black;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div class="flexcontainer">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
    </body>
</html>
